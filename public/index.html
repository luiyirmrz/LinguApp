<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#58CC02" />
  <meta name="description" content="Learn languages with interactive lessons and spaced repetition" />
  <meta name="keywords" content="language learning, education, interactive lessons, spaced repetition" />
  <meta name="author" content="LinguApp" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://linguapp.app/" />
  <meta property="og:title" content="LinguApp - Learn Languages" />
  <meta property="og:description" content="Learn languages with interactive lessons and spaced repetition" />
  <meta property="og:image" content="/assets/images/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://linguapp.app/" />
  <meta property="twitter:title" content="LinguApp - Learn Languages" />
  <meta property="twitter:description" content="Learn languages with interactive lessons and spaced repetition" />
  <meta property="twitter:image" content="/assets/images/og-image.png" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/assets/images/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Web-specific styles -->
  <link rel="stylesheet" href="/web-styles.css" />
  
  <title>LinguApp - Learn Languages</title>
  
  <style>
    /* Critical CSS for initial load */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }
    
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #58CC02;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Hide loading spinner when app loads */
    .app-loaded .loading-spinner {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-spinner"></div>
  </div>
  
  <script>
    // Remove loading spinner when app loads
    window.addEventListener('load', function() {
      document.body.classList.add('app-loaded');
    });
    
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Prevent zoom on double tap (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Prevent context menu on long press
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
